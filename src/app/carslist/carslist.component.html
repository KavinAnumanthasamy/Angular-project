
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><br><br>

    <!-- Main Section -->
    <div class="main-container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h3>Filters</h3>
            <form>
                <label for="make">Make</label>
                <select id="make">
                    <option value="any">Any</option>
                    <option value="toyota">Toyota</option>
                    <option value="ford">Ford</option>
                    <option value="chevy">Chevrolet</option>
                </select>

                <label for="model">Model</label>
                <select id="model">
                    <option value="any">Any</option>
                    <option value="corolla">Corolla</option>
                    <option value="f150">F-150</option>
                    <option value="malibu">Malibu</option>
                </select>

                <label for="price">Price Range</label>
                <input type="range" id="price" min="10000" max="100000" value="30000">

                <button type="submit">Apply Filters</button>
            </form>
        </aside>

        <!-- Car Listings Section -->
        <main class="car-listings">
            <h2>Available Cars</h2>
            <div class="car-grid">
                <div class="car-card">
                    <img src="car1.jpg" alt="Car 1">
                    <h3>Toyota Corolla 2020</h3>
                    <p>Price: $20,000</p>
                    <button>View Details</button>
                </div>
                <div class="car-card">
                    <img src="car2.jpg" alt="Car 2">
                    <h3>Ford F-150 2021</h3>
                    <p>Price: $35,000</p>
                    <button>View Details</button>
                </div>
                <div class="car-card">
                    <img src="car3.jpg" alt="Car 3">
                    <h3>Chevrolet Malibu 2019</h3>
                    <p>Price: $22,000</p>
                    <button>View Details</button>
                </div>
                <div class="car-card">
                    <img src="car3.jpg" alt="Car 3">
                    <h3>Chevrolet Malibu 2019</h3>
                    <p>Price: $22,000</p>
                    <button>View Details</button>
                </div>
            </div>
        </main>
    </div>
    <br>
    <br>
    <br>

    
</body>
</html>
